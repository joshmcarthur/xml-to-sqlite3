name: CI

on:
  push:
    branches: [ main  ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 'latest'
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install rake
        gem install rubocop

    - name: Run RuboCop
      run: |
        rubocop --version
        rubocop --parallel -f github

    - name: Run tests
      run: |
        rake --version
        rake test
